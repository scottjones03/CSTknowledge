{% extends "template.html" %}
{% block body %}

<h2>Submission Page</h2>
<p>This is the submission page!</p>

<br>
<h3>Welcome {{username}}</h3>
<p>Your data is being processed and will be in here soon.</p>
<br>

<ul>
{% for filename in filenames %}
    <li><a href="{{ url_for('view_file', filename=filename) }}">{{ filename }}</a></li>
{% endfor %}
</ul>

<form action="/home" method="POST">
    <input type="submit" value="Home" class="home-btn">
</form>

{% endblock %}
